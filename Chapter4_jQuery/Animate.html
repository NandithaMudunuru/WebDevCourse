<html>
    <head>
        <title>Content Manipulation</title>
        <script src="jquery.min.js"></script>
        <style type="text/css">
            #Circ {                
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background-color: hotpink;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>   
        <div id="Circ"> </div>
        <script type="text/javascript">
            $("#Circ").click(function() {
                $(this).animate({
                    width:"100px", 
                    height:"100px",
                    marginTop:"100px",
                    marginLeft:"100px",},2000, function() {
                        $(this).css("backgroundColor","aqua");
                    });
            });
        </script>
    </body>
</html>
