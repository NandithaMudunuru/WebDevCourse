<html>
    <head>
        <title>Click</title>
        <script src="jquery.min.js"></script>
        <style type="text/css">
            .circle {
                width: 100px;
                height: 100px;
                border-radius:50%;
                float:left;
                margin:50px;
            }
        </style>
    </head>
    <body>
        <div class="circle" style="background-color: blue;" id="BlueCirc"></div>
        <div class="circle" style="background-color: aquamarine;" id="AquaCirc"></div>
        <div class="circle" style="background-color: greenyellow;" id="GrenCirc"></div>
        <script type="text/javascript">
            $("#BlueCirc").click(function() {
                alert("Blue circle was clicked");
            });
            $(".circle").click(function() {
                alert("A circle was clicked");
            });
        </script>
    </body>
</html>
