<html>
    <head>
        <title>Regular Expressions</title>
        <script type="text/javascript" src="jquery.min.js"></script>
    </head>
    <body> 
        <p id="Text"></p>
        <script type="text/javascript">
            var regex = /e/g;
            var string_var = "Regex Is great";
            var result = string_var.match(regex);
            alert(result);
        </script>
    </body>
</html>
