<html>
    <head lang="en">
        <title> Forms </title>
    </head>
    <body>
        <form>
            <p>Enter something here: <input type="text" placeholder="Enter Text"></p>
            <p>Check here: <input type="checkbox"></p>
            <p>Check here (checked by default): <input type="checkbox" checked></p>
            <p>Under 18: <input type="radio" name="age"> Over 18: <input type="radio" name="age"></p>
            <p>Color:
                <select>
                    <option>Red</option>
                    <option selected>Blue</option>
                    <option>Green</option>
                    <option>Yellow</option>
                    <option>Grey</option>
                    <option>Brown</option>
                </select>
            </p>
            <p><input type="submit" value="Pass"></p>
        </form>
    </body>
</html>
