<html>
    <head>
        <title> Borders </title>
        <style>
        #SqOne {
            background-color:red;
            border:10px black solid;

        }
        #SqTwo {
            background-color:blue;

        }
        #SqThree {
            background-color:green;
            border-radius:50%

        }
        .Box {
            width:100px;
            height: 100px;
            margin: 40px;
            float:left;
            border:5px gray dashed;
        }
        </style>
    </head>
    <body>
        <h1> Css Styling: Borders</h1>
        <div id="SqOne" class="Box">

        </div>
        <div id="SqTwo" class="Box">

        </div>
        <div id="SqThree" class="Box">

        </div>
    </body>
</html>
